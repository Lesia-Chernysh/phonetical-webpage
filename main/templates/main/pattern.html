{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Український фонетичний сайт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/pattern.css' %}"> <!--наслідує все оформлення сторніки з css файлу-->
    {% block stylesheet %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand navbar-brand-center " href="#">Ukrainian sounds</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto mb-2 mb-md-0"> <!--.mx-auto - align to center, .ms-auto - align to right, .me-auto - align to left-->
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/allsounds">Phonemes' System</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pictures">Comparing Similar Sounds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pronunciation_checker">Pronunciation Training</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/glossary">Glossary</a>
        </li>
      </ul>
    </div>
    <select id="lang-switch">
        <option value="ua">Ukrainian</option>
        <option value="en">English</option>
    </select>
  </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
